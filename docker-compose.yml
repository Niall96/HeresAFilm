version: "3.4"
services:
  db:
    image: postgres:14-bullseye
    container_name: heresafilm_db
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - db:/var/lib/postgresql/data
   flyway:
     image: flyway/flyway
     command:
       -url=jdbc:postgresql://db/postgres -schemas=public -user=postgres
       -password=password -connectRetries=5 migrate
     volumes:
       - ./migrations:/flyway/sql
     depends_on:
       - db
volumes:
  db:
    name: heresafilm_db
