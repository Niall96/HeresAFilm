on:
  push:
    branches: [develop, main]

defaults:
  run:
    working-directory: ./server

jobs:
  execute:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ›Ž Checkout
        uses: actions/checkout@v2
      - name: Install
        run: npm i
      - name: Test
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: npm run test:integration
